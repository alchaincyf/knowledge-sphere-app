<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册 - 知识星球</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="phone-container">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-bar-left">
                <span>9:41</span>
            </div>
            <div class="status-bar-right">
                <span><i class="fas fa-signal"></i></span>
                <span class="ml-1"><i class="fas fa-wifi"></i></span>
                <span class="ml-1"><i class="fas fa-battery-full"></i></span>
            </div>
        </div>
        
        <!-- 内容区域 -->
        <div class="flex flex-col justify-center items-center h-screen bg-white px-6 pt-20 pb-16">
            <!-- 品牌 Logo -->
            <div class="w-32 h-32 bg-blue-500 rounded-full flex items-center justify-center mb-10">
                <i class="fas fa-globe text-white text-5xl"></i>
            </div>
            
            <!-- 欢迎文字 -->
            <h1 class="text-2xl font-bold mb-1">欢迎来到知识星球</h1>
            <p class="text-gray-500 mb-10 text-center">与志同道合的人一起成长</p>
            
            <!-- 登录表单 -->
            <div class="w-full">
                <input type="text" class="input-field" placeholder="手机号/邮箱">
                <input type="password" class="input-field" placeholder="密码">
                
                <button class="btn-primary w-full mb-4">登录</button>
                
                <div class="flex justify-between mb-6">
                    <a href="#" class="text-sm text-gray-500">忘记密码?</a>
                    <a href="#" class="text-sm text-blue-500">注册新账号</a>
                </div>
                
                <!-- 第三方登录 -->
                <div class="mt-8">
                    <p class="text-center text-gray-500 mb-4">—— 其他登录方式 ——</p>
                    <div class="flex justify-center space-x-8">
                        <a href="#" class="w-12 h-12 rounded-full bg-green-500 flex items-center justify-center">
                            <i class="fab fa-weixin text-white text-2xl"></i>
                        </a>
                        <a href="#" class="w-12 h-12 rounded-full bg-blue-400 flex items-center justify-center">
                            <i class="fab fa-qq text-white text-2xl"></i>
                        </a>
                        <a href="#" class="w-12 h-12 rounded-full bg-red-500 flex items-center justify-center">
                            <i class="fab fa-weibo text-white text-2xl"></i>
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- 底部隐私协议 -->
            <p class="text-xs text-gray-400 mt-auto text-center">
                登录即代表您已同意<a href="#" class="text-blue-500">《用户协议》</a>和<a href="#" class="text-blue-500">《隐私政策》</a>
            </p>
        </div>
    </div>
</body>
</html>
