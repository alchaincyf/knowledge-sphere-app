<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识星球原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-6 text-center">知识星球应用原型</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 登录/注册页面 -->
            <div class="prototype-container">
                <h2 class="text-lg font-semibold mb-2">登录/注册</h2>
                <div class="prototype-frame">
                    <iframe src="pages/login.html" frameborder="0"></iframe>
                </div>
            </div>
            
            <!-- 首页 -->
            <div class="prototype-container">
                <h2 class="text-lg font-semibold mb-2">首页</h2>
                <div class="prototype-frame">
                    <iframe src="pages/home.html" frameborder="0"></iframe>
                </div>
            </div>
            
            <!-- 圈子详情页 -->
            <div class="prototype-container">
                <h2 class="text-lg font-semibold mb-2">圈子详情</h2>
                <div class="prototype-frame">
                    <iframe src="pages/circle-detail.html" frameborder="0"></iframe>
                </div>
            </div>
            
            <!-- 内容详情页 -->
            <div class="prototype-container">
                <h2 class="text-lg font-semibold mb-2">内容详情</h2>
                <div class="prototype-frame">
                    <iframe src="pages/content-detail.html" frameborder="0"></iframe>
                </div>
            </div>
            
            <!-- 提问页面 -->
            <div class="prototype-container">
                <h2 class="text-lg font-semibold mb-2">提问</h2>
                <div class="prototype-frame">
                    <iframe src="pages/ask-question.html" frameborder="0"></iframe>
                </div>
            </div>
            
            <!-- 个人资料页 -->
            <div class="prototype-container">
                <h2 class="text-lg font-semibold mb-2">个人资料</h2>
                <div class="prototype-frame">
                    <iframe src="pages/profile.html" frameborder="0"></iframe>
                </div>
            </div>
            
            <!-- 设置页面 -->
            <div class="prototype-container">
                <h2 class="text-lg font-semibold mb-2">设置</h2>
                <div class="prototype-frame">
                    <iframe src="pages/settings.html" frameborder="0"></iframe>
                </div>
            </div>
            
            <!-- 消息通知中心 -->
            <div class="prototype-container">
                <h2 class="text-lg font-semibold mb-2">消息通知</h2>
                <div class="prototype-frame">
                    <iframe src="pages/notifications.html" frameborder="0"></iframe>
                </div>
            </div>
            
            <!-- 探索/发现页面 -->
            <div class="prototype-container">
                <h2 class="text-lg font-semibold mb-2">探索/发现</h2>
                <div class="prototype-frame">
                    <iframe src="pages/discover.html" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
